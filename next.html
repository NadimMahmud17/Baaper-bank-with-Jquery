<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>secend page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6"> Let's get some <span class="font-semibold text-violet-600">
                Mooooney</span></h1>


    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-600 p-8 rounded-lg ">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-id">00</span> </h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-lg ">
                    <h4 class="text-2xl">withdrow</h4>
                    <h2 class="text-5xl">$<span id="withdrow-id">00</span></h2>
                </div>
                <div class="bg-red-600 p-8 rounded-lg ">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-id">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- desposit and withdrow  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-violet-400 p-8 rounded-lg ">
                    <h4 class="text-2xl  text-white">Please Deposit</h4>
                    <input class="w-9/12 block mt-3 px-3 rounded-xl" type="text" id="deposit-field"
                        placeholder="$ You want to deposit">
                    <button id="Btn-Deposit"
                        class="bg-lime-600 px-7 font-medium py-2 mt-4 rounded-md hover:bg-pink-600 text-white">deposit</button>
                </div>
                <!-- withdrow  -->
                <div class="bg-rose-300 p-8 rounded-lg ">
                    <h4 class="text-2xl text-white">Please withdrow</h4>
                    <input class="w-9/12 block mt-3 px-3 rounded-xl" type="text" id="withdrow-field"
                        placeholder="$Enter withdrow amaount">
                    <button id="Btn-withdrow"
                        class="bg-red-700 px-7 font-medium py-2 mt-4 rounded-md hover:bg-teal-500 text-white">withdrow</button>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
</body>

</html>
